    <h1>Politica de Privacidade</h1>
    <label>A FUNCIONAL, com o escopo de firmar o compromisso junto aos USUÁRIOS visando a
        segurança e privacidade das informações transitadas e recepcionadas através de seus
        sites www.funcionalcorp.com.br e www.funcionalcard.com.br e aplicativos, publica a
        sua “Política de Privacidade”, baseada nos princípios do seu compromisso com a
        transparência e respeito com os USUÁRIOS. Considera-se USUÁRIO toda e qualquer
        pessoa, física ou jurídica, que mantenha interação, visite ou utilize os sites
        www.funcionalcorp.com.br e www.funcionalcard.com.br e demais serviços oferecidos
        pela FUNCIONAL de forma eletrônica.
        A FUNCIONAL se reserva o direito de, a qualquer momento e, periodicamente, atualizar,
        rever, complementar ou, de qualquer outra forma, modificar a presente “Política de
        Privacidade” e impor regras, políticas, termos ou condições novas ou adicionais ao uso
        dos serviços oferecidos por meio dos canais acima citados, ou ainda, interações com o
        sistema de sua propriedade, doravante denominado de “SISTEMA FUNCIONAL”.
        As atualizações, revisões, complementos, modificações, regras, políticas termos e
        condições adicionais (conjuntamente referidas no presente como "Termos Adicionais")
        serão disponibilizadas nos sites e aplicativos da FUNCIONAL. Assim, recomendamos que
        o USUÁRIO acesse periodicamente o site www.funcionalcorp.com.br a fim de cientificar
        sobre as aludidas alterações
        1. DA SEGURANÇA DAS INFORMAÇÕES
        A FUNCIONAL garante a segurança e privacidade de identidade a todos os seus
        USUÁRIOS, sendo estes entendidos como toda e qualquer pessoa que usufrua dos
        serviços e sistemas da FUNCIONAL, direta ou indiretamente.
        A FUNCIONAL adverte que a utilização de alguns serviços disponibilizados nos sites e
        aplicativos somente poderá ser realizada mediante inscrição ou registro do USUÁRIO.
        Através da presente política, a FUNCIONAL assegura a privacidade e segurança de todos
        os dados cadastrados em sua base por sistemas avançados de criptografia ou
        assemelhados. Tais dados somente serão utilizados e divulgados pela FUNCIONAL para
        a consecução dos serviços atrelados ao seu objeto social.
        O USUÁRIO cadastrado no sistema da FUNCIONAL, deverá possuir dados de acesso aos
        serviços disponibilizados nos canais da FUNCIONAL. O USUÁRIO será exclusivamente
        responsável pela manutenção do sigilo e da segurança de seus dados, eximindo a
        FUNCIONAL de quaisquer responsabilidades pelo uso indevido de tais informações.
        O USUÁRIO não deverá revelar informações de seus dados a ninguém, nem utilizar
        dados de outro USUÁRIO. O USUÁRIO é integralmente responsável por todas as
        atividades que ocorram em sua conta de acesso e concorda em notificar imediatamente
        a FUNCIONAL a respeito de qualquer utilização não autorizada ou de qualquer outra
        violação de segurança.
        A FUNCIONAL não será responsável por qualquer dano ocasionado em decorrência do
        uso desautorizado dos dados do USUÁRIO.
        A FUNCIONAL se reserva o total direito de suspender o acesso do USUÁRIO e, inclusive
        recusar futuro cadastramento, caso suspeite que o USUÁRIO tenha utilizado
        informações falsas ao cadastrar-se.
        Todas as informações a respeito de cadastro para acesso aos canais da FUNCIONAL,
        quando exigidas, são de uso exclusivo do USUÁRIO e não devem ser repassadas a
        terceiros. Os dados devem ser sempre protegidos e, no encerramento das operações,
        deve-se ter o cuidado de sair dos sites e aplicativos de forma apropriada (logout).
        O cadastramento apenas será efetivado mediante a prévia análise e concordância pelo
        USUÁRIO da presente política de privacidade. Todas as informações sobre a navegação
        do USUÁRIO nos canais da FUNCIONAL são armazenadas (endereço IP, cookies e páginas
        acessadas).
        A FUNCIONAL poderá se recusar ou impedir o acesso dos USUÁRIOS que descumpram
        as condições estabelecidas no presente Termo.
        2. DA COLETA DAS INFORMAÇÕES
        Ao utilizar os serviços disponibilizados pela FUNCIONAL, poderá ser requerida a
        identificação do USUÁRIO. A identificação poderá decorrer de um simples
        preenchimento de cadastro contendo campos obrigatórios e opcionais. Além das
        informações do cadastro, a FUNCIONAL também poderá armazenar dados sobre as
        transações e outros tipos de interação com os sites, aplicativos e o SISTEMA FUNCIONAL.
        Os dados pessoais, cadastrados e capturados pela FUNCIONAL poderão ser objeto de
        tratamento automatizado, sendo incorporados aos correspondentes registros
        eletrônicos, dos quais a FUNCIONAL será titular e responsável.
        Os dados obtidos e utilizados pela FUNCIONAL, bem como pelos parceiros contratados
        da FUNCIONAL, fazem parte dessa “Política de Privacidade”.
        Nas situações que necessitam de autenticação das ações efetuadas, tais como Adesão,
        Regulamentos e Termos e/ou Contratos Eletrônicos, poderá ser extraído o endereço IP
        do computador do USUÁRIO.
        A FUNCIONAL poderá divulgar as respectivas informações aos participantes do
        “SISTEMA FUNCIONAL”, à semelhança das informações já disponibilizadas por empresas
        de levantamento de dados e medição de mercado, mesmo que estas informações sejam
        mais detalhadas, não caracterizando tal ato como quebra de sigilo ou confidencialidade.
        A FUNCIONAL poderá corrigir quaisquer incorreções relativas aos dados dos USUÁRIOS.
        Havendo qualquer alteração nos dados cadastrais do USUÁRIO, caberá a ele comunicar
        previamente a FUNCIONAL.
        3. DA UTILIZAÇÃO DAS INFORMAÇÕES
        Poderão ser comercializados pela FUNCIONAL, relatórios estatísticos consolidados dos
        dados informados pelos USUÁRIOS, sempre com estrita observância à ética, à segurança
        das informações e à garantia do sigilo individual.
        A FUNCIONAL compromete-se a: (i) Não divulgar, sem autorização, os dados dos
        USUÁRIOS para outros fins que não sejam para consecução dos seus serviços, salvo as
        exceções constantes na presente “Política de Privacidade”; (ii) Adotar como política o
        compromisso de não divulgar informações sobre os acessos realizados por seus
        USUÁRIOS, a menos que seja obrigado a fazê-lo mediante ordem judicial ou no estrito
        cumprimento de norma legal ou contratual; (iii) Utilizar-se de recursos técnicos com o
        objetivo de aprimorar constantemente seus serviços e de adequá-los cada vez mais às
        necessidades dos USUÁRIOS; e (iv) Utilizar-se de cookies para obter apenas informações
        de cunho técnico ou de navegação do Portal. Ainda assim, os cookies poderão ser
        desabilitados pelo próprio USUÁRIO através da configuração de seus próprios
        navegadores, mais conhecidos como browsers.
        O USUÁRIO compromete-se a: (i) cumprir as regras de utilização, como descrito de
        forma mais detalhada adiante e não violar nenhum componente de segurança; (ii) não
        tentar e nem auxiliar terceiros a contornar, praticar engenharia reversa, desagregar ou,
        por qualquer outra forma, interferir com quaisquer componentes de segurança a
        respeito dessas regras de utilização, para qualquer finalidade; (iii) não efetuar qualquer
        tentativa de acesso ao cadastro de terceiros, a menos que seja devidamente autorizado;
        (iv) não modificar o site de qualquer modo ou forma ou utilizar versões modificadas do
        SISTEMA FUNCIONAL, para quaisquer fins, inclusive para obtenção de acesso
        desautorizado aos serviços oferecidos pelo sites e aplicativos; (v) manter as informações
        pessoais e cadastrais sempre atualizadas e; (vi) responder, civil e criminalmente, pela
        veracidade das informações cadastrais;
        O USUÁRIO fica desde já ciente de que as informações disponibilizadas através dos sites
        e aplicativos contêm uma estrutura de segurança, usando tecnologia que protege
        informações digitais e limita o uso das informações sigilosas, submetendo-as a
        determinadas regras de utilização estabelecidas pela FUNCIONAL e por seus
        representantes.
        A FUNCIONAL, alerta que violações de segurança de rede ou de sistema poderão
        resultar em responsabilização civil e/ou penal.
        Ao proceder com o download do aplicativo e acessar os sistemas disponibilizados pela
        FUNCIONAL, o USUÁRIO autoriza a FUNCIONAL e seus parceiros a efetuarem contato
        telefônico, e encaminhar materiais informativos promocionais e institucionais através
        do endereço de e-mail informado no cadastro.
        4. DO SIGILO DAS INFORMAÇÕES
        Todos os dados obtidos através dos canais da FUNCIONAL são confidenciais e somente
        poderão ser utilizados pelo USUÁRIO e seus prepostos para o cumprimento do acordado
        entre as partes.
        A FUNCIONAL compromete-se a não vender, alugar ou divulgar as informações dos
        USUÁRIOS, exceto nos casos em que haja solicitação oficial de qualquer autoridade
        pública e nos casos previstos na “Política de Privacidade” ou em Contratos avençados
        com os USUÁRIOS.
        A FUNCIONAL compromete-se a observar todas as normas aplicáveis ao tratamento de
        dados pessoais utilizados ou obtidos no âmbito da consecução de suas atividades no
        tocante a privacidade, confidencialidade, segurança e proteção de dados pessoais,
        devendo, ainda, manter ferramentas de segurança de acordo com a melhor tecnologia
        disponível para impedir a perda ou qualquer acesso indevido a esses dados.
        O USUÁRIO ao proceder com o download do aplicativo, ou ainda, ao acessar os sistemas
        disponibilizados pela FUNCIONAL autoriza e concorda que a FUNCIONAL e todas as
        empresas parceiras participantes do SISTEMA FUNCIONAL poderão a qualquer tempo
        trocar informações cadastrais a seu respeito.
        5. DA PROPRIEDADE INTELECTUAL
        Os direitos autorais de todo conteúdo disponível nos canais da FUNCIONAL, incluindo
        textos, páginas, ilustrações, gráficos, relatórios, dados técnicos e matérias, são
        protegidos pela Lei nº 9.610/1998.
        A reprodução, adaptação, modificação ou utilização não autorizada do conteúdo
        disponibilizado pela FUNCIONAL, parcial ou integralmente, é expressamente proibida.
        O uso da logomarca da FUNCIONAL é exclusivo da sociedade, sendo vedada a sua
        utilização para qualquer fim por terceiros, salvo prévia e expressa autorização da
        FUNCIONAL.
        6. DA LEI APLICÁVEL
        A presente “Política de Privacidade” será interpretada e regida de acordo com as leis
        brasileiras.
        7. FALE CONOSCO
        Esta Política de Privacidade aplica-se a todos os produtos, serviços, sites e aplicativos
        oferecidos pela FUNCIONAL. Se você tiver alguma dúvida sobre esta “Política de
        Privacidade”, sinta-se à vontade para entrar em contato por meio dos correios
        eletrônicos a seguir:
        Para beneficiários: sacbeneficiario@funcionalcorp.com.br
        Para empresas: sacempresa@funcionalcorp.com.br
        Após a leitura das condições deste termo, o USUÁRIO reconhece expressamente que leu
        e entendeu os direitos, obrigações e condições do mesmo, e que ao clicar no botão
        abaixo, concede a FUNCIONAL os direitos aqui estabelecidos.</label>
